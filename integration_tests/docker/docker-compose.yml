version: '2'
services:
  taskdb:
    image: klaemo/couchdb
    ports:
      - "5784:5984"
    environment:
      COUCHDB_USER: simcityadmin
      COUCHDB_PASSWORD: simcity
  jobdb:
    image: klaemo/couchdb
    ports:
      - "5884:5984"
    environment:
      COUCHDB_USER: simcityadmin
      COUCHDB_PASSWORD: simcity
  webdav:
    build:
      context: simcity-webdav
    ports:
      - "8888:80"
  # Slurm stores accounting in MySQL
  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_ROOT_PASSWORD=xenon-slurm-pw
  slurm:
    build:
      context: simcity-slurm
    ports:
      - "10022:22"
    links:
      - mysql
      - jobdb
      - taskdb
      - webdav

